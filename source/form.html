<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <title>HTML Academy: Кэт энерджи</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <header class="page-header">
      <a class="page-header__logo-link" href="#">
        <img class="page-header__logo-image" src="http://placehold.it/39x39" width="39" height="39" alt="Cat Energy">
      </a>
      <nav class="page-header__nav main-nav">
        <div class="main-nav__wrapper">
          <ul class="main-nav__list site-list">
            <li class="site-list__item">
              <a class="site-list__link" href="index.html">Главная</a>
            </li>
            <li class="site-list__item">
              <a class="site-list__link" href="catalog.html">Каталог продукции</a>
            </li>
            <li class="site-list__item">
              <a class="site-list__link" href="#">Подбор программы</a>
            </li>
          </ul>
          <button class="main-nav__toggle" type="button">Открыть меню</button>
        </div>
      </nav>
    </header>

    <footer class="page-footer">
        <a class="page-footer__logo" href="#">
          <img src="http://placehold.it/128x24" width="128" height="24" alt="Cat Energy">
        </a>
        <div class="page-footer__social social">
          <ul class="social__list">
            <li class="social__item">
              <a class="social__link social__link--vkontakte" href="#">
                <span class="visually-hidden">Вконтакте</span>
              </a>
            </li>
            <li class="social__item">
              <a class="social__link social__link--instagram" href="#">
                <span class="visually-hidden">Instagram</span>
              </a>
            </li>
            <li class="social__item">
              <a class="social__link social__link--facebook" href="#">
                <span class="visually-hidden">Facebook</span>
              </a>
            </li>
          </ul>
        </div>
        <div class="page-footer__copyright copyright">
          <a class="copyright__link" href="#">HTML Academy</a>
          <a class="copyright__logo-link" href="#">
            <span class="visually-hidden">HTML Academy</span>
            <img class="copyright__logo" src="http://placehold.it/27x34" width="27" height="34" alt=">HTML Academy logo">
          </a>
        </div>
      </footer>

  </body>
</html>
